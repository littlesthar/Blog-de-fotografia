<!DOCTYPE html>
<html lang="pt-br">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fotoblog</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Capriola&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Capriola&family=Cardo:ital,wght@0,400;0,700;1,400&family=Yusei+Magic&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style(home).css">
</head>


<body>
  <div id="app">
    <header class="container">
      <nav>
        <img class="logo" src="./assets/logo.png" alt="Imagem da logomarca">
        <ul>
          <li class="Home">Home</li>
          <li class="Contatos">Contatos</li>
          <li class="Álbuns">Álbuns</li>
          <li class="Sobre_mim">Sobre mim</li>
        </ul>
      </nav>
      <div class="input-wrapper">
        <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
        <img class="lupa-svg" src="./assets/lupa.png" alt="lupa SVG" id="search-button">
    </div>
    </header>

    
    <main>
        <p class="maintext1">Capturando momentos que duram </p>
        <p class="maintext2">a vida toda</p>
      
      <div class="image-grid">
        <div class="image1"><img src="./assets/cardoso.jpg" alt="foto da cradoso"></div>
        <div class="image2"><img src="./assets/borboleta.jpg" alt="foto da borboleta"></div>
        <div class="image3"><img src="./assets/bolo do dudu.jpg" alt="foto bolo dudu"></div>
        <div class="image4"><img src="./assets/jhecy.jpg" alt="foto da jhecy"></div>
        <div class="image5"><img src="./assets/arthur.jpg" alt="foto do arthur"></div>
        <div class="image6"><img src="./assets/paisagem.jpg" alt="foto paisagem"></div>
      </div>

      <div class="svg-container">
        <div class="svg-1"><img src="./assets/forma abstrata.svg" alt="forma abstrata cima"></div>
        <div class="svg-2"><img src="./assets/forma abstrata (1).svg" alt="forma abstrata baixo esquerda"></div>
        <div class="svg-3"><img src="./assets/forma abstrata (2).svg" alt="forma abstrata baixo direita"></div>
      </div>
      
    </main>

    
    <footer class="container">
      <text>@Fotógrafa thFernandes</text>
    </footer>
  </div>
  <script src="home.js"></script>
</body>
</html>
